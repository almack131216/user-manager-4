<template>
    <require from="../form-input"></require>
    <require from="../form-select"></require>
    <require from="../filter"></require>

    <form-input name="first_name" model.two-way="user.first_name" is-mandatory="true"></form-input>
    <form-input name="last_name" model.two-way="user.last_name" is-mandatory="true"></form-input>

    <div class="divider"></div>


        <!--<select value.bind="user.sel_region_selected">
          <option/>
          <option repeat.for="option of user.sel_region" model.bind="option.value">${option.label}</option>
        </select>

        <select value.bind="user.sel_hub_selected">
          <option/>
          <option repeat.for="option of user.sel_hub | filter:'parentValue':user.sel_region_selected" model.bind="option.value">${option.label}</option>

    <form-select name="sel_hub" model.two-way="user.sel_hub_selected" options.bind="user.sel_hub" option-filter.bind="user.sel_region_selected" changed.two-way="user.sel_hub_selected" is-enabled.bind="user.sel_region_selected"></form-select>

    <form-select name="sel_entity" model.two-way="user.sel_entity_selected"></form-select>
    
    <div class="divider"></div>

    <form-input name="location" model.two-way="user.location"></form-input>
    <form-input name="email" model.two-way="user.email" is-mandatory="true"></form-input>

    <div class="divider"></div>

    <form-input name="home_number" model.two-way="user.home_number"></form-input>
    <form-input name="cell_number" model.two-way="user.cell_number" mask-pattern="telephone"></form-input>
    <form-input name="office_number" model.two-way="user.office_number"></form-input>

    <div class="divider"></div>
    <form-select name="bp_office_address" selected.two-way="user.bp_office_address_selected" options.bind="user.bp_office_address" inp-label="BP Office Address"></form-select>

    <form-input name="cell-number" model.two-way="user.cell-number" is-mandatory="true"></form-input>
    <form-input name="lync-number" model.two-way="user.lync-number"></form-input>

    <div class="divider"></div>

    <form-input name="line-manager" model.two-way="user.line-manager"></form-input>
    <form-input name="line-manager-email" model.two-way="user.line-manager-email"></form-input>
    <form-input name="line-manager-ntid" model.two-way="user.line-manager-ntid" inp-label="Line Manager NTID"></form-input>

    <div class="divider"></div>

    <form-input name="emergency-contact-name" model.two-way="user.emergency-contact-name"></form-input>
    <form-input name="emergency-contact-number" model.two-way="user.emergency-contact-number"></form-input>

</template>
