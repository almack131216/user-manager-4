<template>
    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-select"></require>
    <require from="../filter"></require>
    <require from="../../../resources/constants"></require>
    <require from="../../../resources/select2"></require>
    <require from="select2/css/select2.min.css"></require>

    <form-input name="first_name" model.two-way="user.first_name" is-mandatory="true"></form-input>
    <form-input name="last_name" model.two-way="user.last_name" is-mandatory="true"></form-input>

    <div class="divider"></div>
    <div class="col-xs-12" if.bind="CV.debugShowOutput">? DEV NOTE: SELECT [1,3,8,9] ... SELECTED: ${user.first_name}: ${user.lkp_region_selected} > ${user.lkp_hub_selected} > ${user.lkp_segment_selected} > ${user.lkp_entity_selected} ?</div>
    
    <form-select name="lkp_region"
        model.two-way="user.lkp_region_selected"
        options.bind="lkp_region"
        changed.two-way="user.lkp_region_selected"
        autocomplete.bind="true"
        init-selected.two-way="user.lkp_region_selected"></form-select>

    <form-select name="lkp_hub"
        model.two-way="user.lkp_hub_selected"
        options.bind="lkp_hub"
        changed.two-way="user.lkp_hub_selected"        
        init-selected.two-way="user.lkp_hub_selected"
        option-filter.bind="user.lkp_region_selected"
        autocomplete.bind="true"
        is-enabled.bind="user.lkp_region_selected"></form-select>

    <form-select name="lkp_segment"
        model.two-way="user.lkp_segment_selected"
        options.bind="lkp_segment"
        changed.two-way="user.lkp_segment_selected"        
        init-selected.two-way="user.lkp_segment_selected"
        option-filter.bind="user.lkp_hub_selected"
        autocomplete.bind="true"
        is-enabled.bind="user.lkp_region_selected && user.lkp_hub_selected"></form-select>

    <form-select name="lkp_entity"
        model.two-way="user.lkp_entity_selected"
        options.bind="lkp_entity"
        changed.two-way="user.lkp_entity_selected"        
        init-selected.two-way="user.lkp_entity_selected"
        option-filter.bind="user.lkp_segment_selected"
        autocomplete.bind="true"
        is-enabled.bind="user.lkp_region_selected && user.lkp_hub_selected && user.lkp_segment_selected"></form-select>

    
    <div class="divider"></div>

    <form-input name="function" model.two-way="user.function" inp-name="testMe"></form-input>
    <form-input name="location" model.two-way="user.location"></form-input>
    <form-input name="email" model.two-way="user.email" is-mandatory="true"></form-input>

    
    <!--<form-input name="cell_number" model.two-way="user.cell_number" mask-pattern="telephone"></form-input>
    <form-input name="office_number" model.two-way="user.office_number" mask-pattern="telephone"></form-input>-->

    <div class="divider"></div>
    <form-select name="lkp_bp_office_address"
        model.two-way="user.lkp_bp_office_address_selected"
        options.bind="lkp_bp_office_address"
        changed.two-way="user.lkp_bp_office_address_selected"
        autocomplete.bind="true"
        init-selected.two-way="user.lkp_bp_office_address_selected"></form-select>

    <form-input name="cell_number" model.two-way="user.cell_number" is-mandatory="true" mask-pattern="telephone"></form-input>
    <form-input name="office_number" model.two-way="user.office_number" mask-pattern="telephone"></form-input>
    <form-input name="home_number" model.two-way="user.home_number" mask-pattern="telephone"></form-input>

    <div class="divider"></div>

    <form-input name="line_manager" model.two-way="user.line_manager"></form-input>
    <form-input name="line_manager_email" model.two-way="user.line_manager_email"></form-input>

    <div class="divider"></div>

    <form-input name="emergency_contact_name" model.two-way="user.emergency_contact_name"></form-input>
    <form-input name="emergency_contact_number" model.two-way="user.emergency_contact_number" mask-pattern="telephone"></form-input>

</template>
