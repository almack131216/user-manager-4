<template>

    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-select"></require>
    <require from="../filter"></require>
    <require from="../../../resources/constants"></require>
    <require from="../../../resources/select2"></require>

    <form-select inp-label="Employment Status"
        model.two-way="profile.confidentialData.employmentStatusValue"
        options.bind="lkp_employmentStatuses"
        prop-arr.bind="['value','name']"        
        autocomplete.bind="true"
        init-selected.two-way="profile.confidentialData.employmentStatusValue"
        is-mandatory.bind="true"></form-select>
        <!--changed.two-way="tmpMemberStatus"-->

    <form-input inp-type="date" model.two-way="profile.confidentialData.memberSince" inp-label="Member Since" is-mandatory.bind="true"></form-input>

    <div class="divider"></div>

    <form-select inp-label="Credentials Level"
        prop-arr.bind="['value','name']"
        model.two-way="profile.confidentialData.credentialLevelValue"
        options.bind="lkp_credentialLevels"        
        autocomplete.bind="true"
        init-selected.two-way="profile.confidentialData.credentialLevelValue"
        is-mandatory.bind="true"></form-select>
        <!--changed.two-way="user.user.systemRoles.value"-->

    <div class="divider"></div>
    <form-input model.two-way="profile.confidentialData.field1" inp-label="Confidential Field 1"></form-input>

    <div class="divider"></div>
    <form-input model.two-way="profile.confidentialData.field2" inp-label="Confidential Field 2"></form-input>

</template>
