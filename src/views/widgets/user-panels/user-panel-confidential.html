<template>

    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-select"></require>
    <require from="../filter"></require>
    <require from="../../../resources/constants"></require>
    <require from="../../../resources/select2"></require>

    <form-select inp-label="Username/NTID"
        prop-arr.bind="['value','loginName']"
        model.two-way="user.user.id"
        options.bind="lkp_userProfiles"
        changed.two-way="user.user.id"
        autocomplete.bind="true"
        init-selected.two-way="user.user.id"
        is-mandatory.bind="true"></form-select>

    <form-select inp-label="Credentials Level"
        prop-arr.bind="['value','name']"
        model.two-way="user.user.systemRoles.value"
        options.bind="lkp_credentialLevels"
        changed.two-way="user.user.systemRoles.value"
        autocomplete.bind="true"
        init-selected.two-way="user.user.systemRoles.value"
        is-mandatory.bind="true"></form-select>

</template>
