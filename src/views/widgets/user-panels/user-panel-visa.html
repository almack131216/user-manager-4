<template>

    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-select"></require>
    <require from="../inputs/form-checkbox"></require>

    <div class="col-xs-12">
        <table class="table user-panel-table padded-cells cols-4">
            <thead>
                <tr>
                    <th>Visa Country</th>
                    <th>Visa Type</th>
                    <th>Expiry Date</th>
                    <th>Multiple Visa</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="row of user.profile.visas">
                    <td>
                        <form-select inp-label="Visa Country"
                            model.two-way="profile.visas[$index].countryId"
                            options.bind="lkp_passportNationality"                            
                            autocomplete.bind="true"
                            init-selected.two-way="profile.visas[$index].countryId"
                            is-mandatory.bind="true"
                            input-only="true"></form-select>
                            <!--changed.two-way="user.profile.visas[$index].country.id"-->
                    </td>
                    <td>
                        <form-select inp-label="Visa Type"                            
                            model.two-way="profile.visas[$index].typeValue"
                            options.bind="lkp_visaTypes"  
                            prop-arr.bind="['value','name']"                          
                            autocomplete.bind="true"
                            init-selected.two-way="profile.visas[$index].typeValue"
                            is-mandatory.bind="true"
                            input-only="true"></form-select>
                            <!--changed.two-way="user.profile.visas[$index].type.value"-->
                    </td>
                    <td>
                        <form-input inp-type="date"
                            model.two-way="profile.visas[$index].expiresOn"
                            inp-label="Visa Expiry Date"
                            is-mandatory.bind="true"
                            input-only="true"></form-input>
                    </td>
                    <td>
                        <form-checkbox inp-name.bind="['multipleEntry_' + $index]"
                            inp-label="Multiple Visas"
                            model.two-way="profile.visas[$index].multipleEntry"
                            init-selected.two-way="profile.visas[$index].multipleEntry"
                            input-only="true"
                            is-mandatory.bind="true"></form-checkbox>
                    </td>

                    <!--<form-checkbox
            class="margin-x-g1"
            inp-label="Multiple Visas"                            
            model.two-way="user.profile.visas[$index].multipleEntry"
            init-selected.two-way="user.profile.visas[$index].multipleEntry"
            input-only="true"
            is-mandatory.bind="true"></form-checkbox>-->

                    <!--<span class="form-group col-xs-6 col-debug is-mandatory">            
            <label class="label-with-checkbox">
                <input type="checkbox" name.bind="inpName" model.bind="true" checked.bind="model">
                Multiple Visas
            </label>        -->

                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-xs-12 margin-bottom-g1">
        <button class="btn btn-default btn-sm btn-i">
            <i class="fa fa-plus"></i>
            Add Visa
        </button>
    </div>


</template>
