<template>

    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-select"></require>


    <div class="repeaters row-fluid" repeat.for="row of user.lkp_passports_selected_arr">

        <div if.bind="$index>0" class="divider dotted"></div>

        <form-select name="lkp_passport_types[$index]" inp-label="Passport Type"
            model.two-way="user.lkp_passports_selected_arr[$index].typeId"
            options.bind="lkp_passport_types"
            changed.two-way="user.lkp_passports_selected_arr[$index].typeId"
            autocomplete.bind="true"
            init-selected.two-way="user.lkp_passports_selected_arr[$index].typeId"></form-select>

        <form-input name="passport_number" model.two-way="user.lkp_passports_selected_arr[$index].number"></form-input>

        <form-select name="lkp_passport_nationalities[$index]" inp-label="Nationality"
            model.two-way="user.lkp_passports_selected_arr[$index].nationalityId"
            options.bind="lkp_passport_nationalities"
            changed.two-way="user.lkp_passports_selected_arr[$index].nationalityId"
            autocomplete.bind="true"
            init-selected.two-way="user.lkp_passports_selected_arr[$index].nationalityId"></form-select>

        <form-input name="passport_expiry_date" model.two-way="user.lkp_passports_selected_arr[$index].expiryDate"></form-input>

        <div class="btn-row text-align-left">
            <button class="btn btn-default btn-sm btn-i" if.bind="$index+1 == user.lkp_passports_selected_arr.length">
                <i class="fa fa-plus"></i>
                Add Passport
            </button>
        </div>

    </div>

    <div class="divider"></div>

    <div class="repeaters row-fluid" repeat.for="row of user.lkp_passports_selected_arr">

        <div if.bind="$index>0" class="divider dotted"></div>

        <form-select name="lkp_visa_country[$index]" inp-label="Visa Country"
            model.two-way="user.lkp_visas_selected_arr[$index].countryId"
            options.bind="lkp_visa_countries"
            changed.two-way="user.lkp_visas_selected_arr[$index].countryId"
            autocomplete.bind="true"
            init-selected.two-way="user.lkp_visas_selected_arr[$index].countryId"></form-select>

        <form-input name="visa_expiry_date" model.two-way="user.lkp_visas_selected_arr[$index].expiryDate"></form-input>

        <form-select name="lkp_visa_type[$index]" inp-label="Visa Type"
            model.two-way="user.lkp_visas_selected_arr[$index].typeId"
            options.bind="lkp_passport_nationalities"
            changed.two-way="user.lkp_visas_selected_arr[$index].typeId"
            autocomplete.bind="true"
            init-selected.two-way="user.lkp_visas_selected_arr[$index].typeId"></form-select>        

        <div class="btn-row text-align-left">
            <button class="btn btn-default btn-sm btn-i" if.bind="$index+1 == user.lkp_visas_selected_arr.length">
                <i class="fa fa-plus"></i>
                Add Visa
            </button>
        </div>

    </div>


</template>
