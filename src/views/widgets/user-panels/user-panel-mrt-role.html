<template>
    
    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-select"></require>

    <form-select name="lkp_member_status" inp-label="Coat Size"
        model.two-way="user.profile.coatSize.id"
        options.bind="lkp_coatSizes"
        changed.two-way="user.profile.coatSize.id"
        init-selected.two-way="user.profile.coatSize.id"
        is-mandatory.bind="true"></form-select>

    <div class="divider"></div>

    <form-select name="Primary ICS"
        model.two-way="user.profile.primaryPosition.id"
        options.bind="lkp_primaryPositions"
        changed.two-way="user.profile.primaryPosition.id"
        autocomplete.bind="true"
        init-selected.two-way="user.profile.primaryPosition.id"
        is-mandatory.bind="true"></form-select>

    <form-select inp-label="Secondary ICS"
        model.two-way="user.profile.secondaryPosition.id"
        options.bind="lkp_secondaryPositions"
        changed.two-way="user.profile.secondaryPosition.id"        
        init-selected.two-way="user.profile.secondaryPosition.id"
        option-filter.bind="['primaryPositionId',user.profile.primaryPosition.id]"
        is-enabled.bind="user.profile.primaryPosition.id"
        is-mandatory.bind="true"></form-select>

</template>
