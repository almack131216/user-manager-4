<template>

    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-radio"></require>

    <div class="row-fluid">
        <div class="col-xs-12" innerhtml.bind="message"></div>
    </div>

    <div class="col-xs-12">
        <table class="table cols-2 user-panel-table padded-cells">
            <thead>
                <tr>
                    <th>Training</th>
                    <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="row of profile.trainings" if.bind="profile.trainings[$index].expiresOn!=null">
                    <td>
                        <label>${user.profile.trainings[$index].training.name}</label>
                    </td>
                    <td>
                        <form-input inp-type="date"
                            inp-label="user.profile.trainings[$index].training.name"
                            model.two-way="profile.trainings[$index].expiresOn"
                            is-mandatory.bind="true"
                            input-only="true"
                            is-readonly.bind="user.trainings[$index].attended"></form-input>
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>

</template>
