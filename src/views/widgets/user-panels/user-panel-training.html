<template>

    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-radio"></require>

    <div class="row-fluid">
        <div class="col-xs-12" innerhtml.bind="message">

        </div>
    </div>

    <div class="divider"></div>

    <div class="repeaters row-fluid" repeat.for="row of user.profile.trainings">

        <div if.bind="$index>0" class="divider dotted"></div>

        <div class="col-xs-12">
            <form-radio name="trainings[$index]" inp-label.bind="user.profile.trainings[$index].training.name" model.two-way="user.profile.trainings[$index].training.id"
                expiry-date.two-way="user.profile.trainings[$index].expiresOn ? user.profile.trainings[$index].expiresOn : '--'"
                init-selected.two-way="user.profile.trainings[$index].training.id"></form-radio>
        </div>

    </div>

</template>
