<template>

    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-radio"></require>

    <div class="row-fluid">
        <div class="col-xs-12" innerhtml.bind="message"></div>
    </div>

    <div class="col-xs-12">
        <table class="table cols-3 user-panel-table padded-cells">
            <thead>
                <tr>
                    <th>Training</th>
                    <th>Attended</th>
                    <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="row of profile.trainings">
                    <td>
                        <label>${user.profile.trainings[$index].training.name}</label>
                    </td>
                    <td>
                        <form-radio inp-name.bind="['training_' + $index]"
                            model.two-way="user.trainings[$index].attended"                            
                            init-selected.two-way="user.trainings[$index].expiresOn ? true : false"
                            input-only="true"></form-radio>
                        
                    </td>
                    <td>
                        <form-input inp-type="date"
                            inp-label="Expiry Date"
                            model.two-way="profile.trainings[$index].expiresOn"
                            is-mandatory.bind="true"
                            input-only="true"
                            is-readonly.bind="user.trainings[$index].attended"></form-input>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</template>
