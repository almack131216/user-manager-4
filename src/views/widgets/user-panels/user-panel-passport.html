<template>

    <require from="../inputs/form-input"></require>
    <require from="../inputs/form-select"></require>
    <require from="../inputs/form-checkbox"></require>

    <div class="col-xs-12">
        <table class="table user-panel-table cols-4 padded-cells">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Number</th>
                    <th>Passport Nationality</th>
                    <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="row of user.profile.passports">
                    <td>
                        <form-select inp-label="Passport Type" prop-arr.bind="['value','name']" model.two-way="user.profile.passports[$index].type.value"
                            options.bind="lkp_passportTypes" changed.two-way="user.profile.passports[$index].type.value" autocomplete.bind="true"
                            init-selected.two-way="user.profile.passports[$index].type.value" is-mandatory.bind="true" input-only="true"></form-select>
                    </td>
                    <td>
                        <form-input model.two-way="user.profile.passports[$index].number" inp-label="Passport Number" is-mandatory.bind="true" input-only="true"></form-input>
                    </td>
                    <td>
                        <form-select inp-label="Passport Nationality" model.two-way="user.profile.passports[$index].country.id" options.bind="lkp_passportNationality"
                            changed.two-way="user.profile.passports[$index].country.id" autocomplete.bind="true" init-selected.two-way="user.profile.passports[$index].country.id"
                            is-mandatory.bind="true" input-only="true"></form-select>
                    </td>
                    <td>
                        <form-input inp-type="date" model.two-way="user.profile.passports[$index].expiresOn" inp-label="Passport Expiry Date" is-mandatory.bind="true"
                            input-only="true"></form-input>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-xs-12 margin-bottom-g1">
        <button class="btn btn-default btn-sm btn-i">
            <i class="fa fa-plus"></i>
            Add Passport
        </button>
    </div>

</template>
