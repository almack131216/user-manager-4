<template class="${!inputOnly ? 'form-group col-xs-12' : ''} ${isMandatory && !isReadonly ? 'is-mandatory' : ''}">

    <!--<require from="../../../resources/format/format-date"></require>-->
    <require from="./form-input"></require>

    <label if.bind="!inputOnly" class="col-xs-8 col-debug" for.bind="inpName" title.bind="inpLabel">
            ${inpLabel}
    </label>
    <span class="${!inputOnly ? 'col-xs-2' : 'col-xs-6'} col-debug">
        <input type="radio" name.bind="inpName" model.bind="1" checked.bind="model"> Yes
    </span>
    <span class="${!inputOnly ? 'col-xs-2' : 'col-xs-6'} col-debug">
        <input type="radio" name.bind="inpName" model.bind="0" checked.bind="model"> No
    </span>
    <!--<span if.bind="expiryDate" class="col-xs-3 ${expiryDate ? 'col-md-2' : ''} text-align-right col-debug">
        <input if.bind="expiryDate=='--'" type="text" value="--" class="form-control">
        <input if.bind="expiryDate!='--'" type="text" value.bind="expiryDate | formatDate" class="form-control">
    </span>-->

</template>
