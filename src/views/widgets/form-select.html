<template class="form-group col-xs-12 ${inpClass} ${isMandatory ? 'is-mandatory' : ''}">
    <require from="./filter"></require>
    <require from="../../resources/select2"></require>
    <require from="select2/css/select2.min.css"></require>

    <div class="row-fluid">
        <label class="col-sm-6" for.bind="name" title.bind="inpLabel">${inpLabel}</label>
        <!--/ ${changed} / ${initSelected} / ${selected}-->
        <div class="col-sm-6">
            <!--selected.two-way="selected" -->
            <select class="form-control" 
            value.bind="initSelected"            
            disabled.bind="!isEnabled"
            selected.two-way="selected"
            change.delegate="changeCallback($event)">
                <option model.bind="0">${inpPlaceholder}</option>
                 <!--| ${model} | ${selected} | ${changed} | ${initSelected}-->
                <option repeat.for="option of options | filter:'parentValue':optionFilter" model.bind="option.value">${option.label}</option>
            </select>


            <!--<select class="form-control"
                id="single-select2-select"
                select2.bind="selectOptions"
                value.bind="initSelected"
                change.delegate="changeCallback($event)">
                
                <option value=""></option>
                <option repeat.for="option of options | filter:'parentValue':optionFilter" model.bind="option.value">
                ${option.label}
                </option>
            </select>-->

            <!--
                ORIGINAL
                <select class="form-control"
                id="single-select2-select"
                select2.bind="selectOptions"
                value.bind="selectedValue"
                change.delegate="changeCallback($event)">
                
                <option value=""></option>
                <option repeat.for="val of singleSelectValues" model.bind="val">
                ${val}
                </option>
            </select>-->

        </div>
    </div>
</template>
