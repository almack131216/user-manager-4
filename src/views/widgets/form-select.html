<template class="form-group col-xs-12 ${inpClass} ${isMandatory ? 'is-mandatory' : ''}">
    <div class="row-fluid">
        <label class="col-sm-6" for.bind="name" title.bind="inpLabel">${inpLabel} / ${selected} / ${selectedd}</label>
        <div class="col-sm-6">
            <select id="selId" class="form-control" model.two-way="model" value.two-way="selected" >
                <option repeat.for="option of options" value="${option.value}">${option.label}</option>
            </select>
        </div>
    </div>
</template>
