<template class="form-group col-xs-12 ${inpClass} ${isMandatory ? 'is-mandatory' : ''}">
    <div class="row-fluid">
        <label class="col-sm-6" for.bind="name" title.bind="inpLabel">
            ${inpLabel}
        </label>
        <div class="col-sm-6">
            <input type="text" value.bind="model" class="form-control" id.one-way="name" placeholder.bind="inpPlaceholder">
        </div>
    </div>
</template>
