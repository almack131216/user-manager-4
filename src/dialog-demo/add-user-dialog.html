<template>

    <require from="../views/widgets/inputs/form-checkbox"></require>
    <require from="../views/widgets/inputs/form-select"></require>
    <require from="../views/widgets/inputs/form-filter-text"></require>
    <require from="../views/widgets/inputs/form-filter-role"></require>
    <!--<require from="../views/widgets/user-list"></require>-->

    <ai-dialog>
        <ai-dialog-header>
            <h2>${title} / ${selectedId}</h2>
        </ai-dialog-header>

        <ai-dialog-body>
            <div class="row margin-y-g2">
                <div class="col-md-6">
                    <form-filter-text model.two-way="filters[0].value"></form-filter-text>
                </div>

                <div class="col-md-6">
                    <form-filter-role model.two-way="filters[1].value" options.bind="rolesArrDynamic" changed.two-way="filters[1].value"
                        init-selected.two-way="filters[1].value"></form-filter-role>
                </div>
            </div>

            <div class="wrap_table-add-user-from-list">
                <table class="table table-striped table-hover" aurelia-table="data.bind: users; display-data.bind: $displayData; filters.bind: filters;">
                    <thead>
                        <tr>
                            <th aut-sort="key: id; default: desc">ID</th>
                            <th aut-sort="key: first_name">First Name</th>
                            <th aut-sort="key: last_name">Last Name</th>
                            <th aut-sort="key: mrt_member">Member</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="user of $displayData" click.delegate="selectUserToAdd(user)">
                            <td>${user.id}</td>
                            <td>${user.first_name}</td>
                            <td>${user.last_name}</td>
                            <td>${user.mrt_member}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <table if.bind="selectedId" class="table border-none half-n-half">
                <tbody>
                <tr>
                    <td><label>ID:</label> ${userRole.id}</td>
                    <td><label>Name:</label> ${userRole.first_name} ${userRole.last_name}</td>
                </tr>
                <tr>
                    <td>
                        <form-checkbox inp-name="userRole_mrt_member_boolean"
                            inp-label="MRT Member"                            
                            model.two-way="userRole.mrt_member_boolean"
                            init-selected.two-way="userRole.mrt_member_boolean"
                            input-only="true"></form-checkbox>
                    </td>
                    <td>
                        <form-select name="userRole_system_role" input-only="true" model.two-way="userRole.mrt_system_role" options.bind="lkp_role"
                            changed.two-way="userRole.mrt_system_role" init-selected.two-way="userRole.mrt_system_role"></form-select>
                    </td>
                </tr>
                </tbody>
            </table>
            
        </ai-dialog-body>

        <ai-dialog-footer>
            <button class="btn btn-primary" click.trigger="yes()">Yes</button>
            <button class="btn btn-default pull-left" click.trigger="cancel()">Cancel</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
